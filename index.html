<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with teachable machine</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column; /* Mengatur elemen menjadi kolom */
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e0f7fa; /* Light Cyan */
        margin: 0;
        text-align: center; /* Agar teks di tengah */
        padding-bottom: 60px; /* Ruang untuk footer */
        position: relative; /* Untuk memposisikan footer */
      }

      .instruction-text {
        margin-bottom: 20px; /* Memberikan jarak antara teks dan kelompok tombol pertama */
        font-size: 1.2em;
        color: #333;
      }

      .top-buttons {
        display: flex;
        gap: 25px; /* Jarak antar tombol 1, 2, 3 */
        margin-bottom: 20px; /* Jarak antara kelompok tombol atas dan bawah */
      }

      .bottom-buttons {
        display: flex;
        gap: 25px; /* Jarak antar tombol 4 dan 5 */
      }

      .button {
        background-color: #29b6f6; /* Light Blue A400 */
        color: white;
        padding: 15px 30px; /* Padding diperbesar */
        border: none;
        border-radius: 8px; /* Sudut lebih melengkung */
        cursor: pointer;
        font-size: 1.1em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan tipis */
        transition: background-color 0.3s ease, transform 0.2s ease-in-out; /* Transisi untuk hover */
      }

      .button:hover {
        background-color: #03a9f4; /* Lebih gelap saat hover */
        transform: scale(1.05); /* Efek sedikit membesar saat hover */
      }

      .button:focus {
        outline: none; /* Menghilangkan outline default saat fokus */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Bayangan lebih tebal saat fokus */
      }

      .developer-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f5f5f5; /* Latar belakang sedikit berbeda */
        color: #555;
        padding: 15px;
        font-size: 0.9em;
        text-align: center;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05); /* Garis bayangan di atas */
      }

      .developer-list {
        list-style: none;
        padding: 0;
        margin: 5px 0 0 0;
      }

      .developer-item {
        margin-bottom: 5px;
      }

      .developer-item strong {
        font-weight: bold;
        color: #333; /* Warna bold tetap ada */
      }
    </style>
  </head>
  <body>
    <div class="instruction-text">
      Silakan pilih machine learning yang Anda inginkan:
    </div>
    <div class="top-buttons">
      <button
        class="button"
        onclick="window.location.href='https://teachablemachine.withgoogle.com/models/IoAsaYD7D/'"
      >
        Deteksi transportasi
      </button>
      <button
        class="button"
        onclick="window.location.href='https://teachablemachine.withgoogle.com/models/GfNth2FFI/'"
      >
        Deteksi kartu bridge
      </button>
      <button
        class="button"
        onclick="window.location.href='https://teachablemachine.withgoogle.com/models/i6mWy2X6y/'"
      >
        Deteksi buah
      </button>
    </div>
    <div class="bottom-buttons">
      <button
        class="button"
        onclick="window.location.href='https://teachablemachine.withgoogle.com/models/9ZezQgMy-b/'"
      >
        Deteksi hewan
      </button>
      <button
        class="button"
        onclick="window.location.href='https://teachablemachine.withgoogle.com/models/9_LGY5Og4/'"
      >
        Deteksi ekpresi wajah
      </button>
    </div>

    <div class="developer-info">
      <p>Dikembangkan oleh:</p>
      <ul class="developer-list">
        <li class="developer-item">
          <strong>AIKEN ANCEL SUOTH</strong> - Deteksi transportasi
        </li>
        <li class="developer-item">
          <strong>REGINA NATHANIA AGUSSALIM</strong> - Deteksi buah
        </li>
        <li class="developer-item">
          <strong>YOSUA JACKVIN KUMONTOY</strong> - Deteksi kartu bridge
        </li>
        <li class="developer-item">
          <strong>MIRACLE CREILY KOROMPIS</strong> - Deteksi ekpresi wajah
        </li>
        <li class="developer-item">
          <strong>ARYA ITEM</strong> - Deteksi hewan
        </li>
      </ul>
    </div>
  </body>
</html>
